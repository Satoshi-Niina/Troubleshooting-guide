<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <rect width="800" height="600" fill="#f0f0f0" />
  <rect x="50" y="50" width="700" height="500" fill="#ffffff" stroke="#0066cc" stroke-width="2" />
  <text x="400" y="100" font-family="Arial" font-size="32" text-anchor="middle" fill="#0066cc">運転キャビン配置図</text>
  
  <!-- キャビン外形 -->
  <rect x="100" y="150" width="600" height="300" fill="#f9f9f9" stroke="#333333" stroke-width="3" rx="10" ry="10" />
  
  <!-- 運転席 -->
  <rect x="250" y="200" width="120" height="100" fill="#cccccc" stroke="#333333" stroke-width="2" rx="5" ry="5" />
  <text x="310" y="190" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">運転席</text>
  
  <!-- 計器盤 -->
  <rect x="200" y="350" width="220" height="60" fill="#e6e6e6" stroke="#333333" stroke-width="2" />
  <text x="310" y="340" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">計器盤</text>
  
  <!-- メーター類 -->
  <circle cx="240" y="380" r="15" fill="#ffffff" stroke="#333333" stroke-width="1" />
  <circle cx="280" y="380" r="15" fill="#ffffff" stroke="#333333" stroke-width="1" />
  <circle cx="320" y="380" r="15" fill="#ffffff" stroke="#333333" stroke-width="1" />
  <circle cx="360" y="380" r="15" fill="#ffffff" stroke="#333333" stroke-width="1" />
  <text x="240" y="385" font-family="Arial" font-size="8" text-anchor="middle" fill="#333333">速度計</text>
  <text x="280" y="385" font-family="Arial" font-size="8" text-anchor="middle" fill="#333333">回転計</text>
  <text x="320" y="385" font-family="Arial" font-size="8" text-anchor="middle" fill="#333333">温度計</text>
  <text x="360" y="385" font-family="Arial" font-size="8" text-anchor="middle" fill="#333333">燃料計</text>
  
  <!-- ハンドル -->
  <circle cx="310" y="250" r="35" fill="none" stroke="#333333" stroke-width="2" />
  <circle cx="310" y="250" r="5" fill="#333333" />
  <line x1="310" y1="215" x2="310" y2="225" stroke="#333333" stroke-width="2" />
  <line x1="310" y1="275" x2="310" y2="285" stroke="#333333" stroke-width="2" />
  <line x1="275" y1="250" x2="285" y2="250" stroke="#333333" stroke-width="2" />
  <line x1="335" y1="250" x2="345" y2="250" stroke="#333333" stroke-width="2" />
  
  <!-- ドア -->
  <rect x="100" y="200" width="20" height="100" fill="#0066cc" stroke="#333333" stroke-width="2" />
  <text x="110" y="190" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">ドア</text>
  
  <!-- 操作レバー -->
  <rect x="450" y="200" width="150" height="80" fill="#e6e6e6" stroke="#333333" stroke-width="2" />
  <text x="525" y="190" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">操作レバー</text>
  
  <!-- 操作ボタン -->
  <rect x="450" y="320" width="150" height="80" fill="#e6e6e6" stroke="#333333" stroke-width="2" />
  <text x="525" y="310" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">操作ボタン</text>
  
  <!-- 操作レバー類 -->
  <line x1="480" y1="220" x2="480" y2="260" stroke="#333333" stroke-width="4" />
  <line x1="520" y1="220" x2="520" y2="260" stroke="#333333" stroke-width="4" />
  <line x1="560" y1="220" x2="560" y2="260" stroke="#333333" stroke-width="4" />
  
  <!-- 操作ボタン類 -->
  <circle cx="480" y="350" r="10" fill="#cc0000" stroke="#333333" stroke-width="1" />
  <circle cx="520" y="350" r="10" fill="#00cc00" stroke="#333333" stroke-width="1" />
  <circle cx="560" y="350" r="10" fill="#0000cc" stroke="#333333" stroke-width="1" />
  <circle cx="480" y="380" r="10" fill="#cccc00" stroke="#333333" stroke-width="1" />
  <circle cx="520" y="380" r="10" fill="#cc00cc" stroke="#333333" stroke-width="1" />
  <circle cx="560" y="380" r="10" fill="#00cccc" stroke="#333333" stroke-width="1" />
  
  <!-- 説明文 -->
  <text x="400" y="480" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    保守用車の運転キャビン内部配置図。操作機器と計器類の位置を表示。
  </text>
</svg>