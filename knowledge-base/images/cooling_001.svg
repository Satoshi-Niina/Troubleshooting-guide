<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <rect width="800" height="600" fill="#f0f0f0" />
  <rect x="50" y="50" width="700" height="500" fill="#ffffff" stroke="#0066cc" stroke-width="2" />
  <text x="400" y="100" font-family="Arial" font-size="32" text-anchor="middle" fill="#0066cc">冷却システム概略図</text>
  
  <!-- 水タンク -->
  <rect x="150" y="200" width="100" height="150" fill="#e6f0ff" stroke="#0066cc" stroke-width="2" />
  <text x="200" y="190" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">水タンク</text>
  
  <!-- ラジエーター -->
  <rect x="550" y="200" width="100" height="150" fill="#ffe6e6" stroke="#cc0000" stroke-width="2" />
  <text x="600" y="190" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">ラジエーター</text>
  
  <!-- エンジンブロック -->
  <rect x="350" y="300" width="100" height="100" fill="#f0e6ff" stroke="#6600cc" stroke-width="2" />
  <text x="400" y="290" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">エンジン</text>
  
  <!-- 配管 (水タンク → エンジン) -->
  <path d="M 250 250 H 350 V 350" stroke="#0066cc" stroke-width="4" fill="none" />
  <text x="300" y="240" font-family="Arial" font-size="14" text-anchor="middle" fill="#0066cc">冷却水</text>
  
  <!-- 配管 (エンジン → ラジエーター) -->
  <path d="M 450 350 H 550 V 250" stroke="#cc0000" stroke-width="4" fill="none" />
  <text x="500" y="340" font-family="Arial" font-size="14" text-anchor="middle" fill="#cc0000">高温冷却水</text>
  
  <!-- 配管 (ラジエーター → 水タンク) -->
  <path d="M 550 230 H 250" stroke="#0099cc" stroke-width="4" fill="none" />
  <text x="400" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#0099cc">冷却済み水</text>
  
  <!-- ファン -->
  <circle cx="650" cy="275" r="40" fill="#ffffff" stroke="#333333" stroke-width="2" />
  <text x="650" y="280" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">ファン</text>
  
  <!-- 説明文 -->
  <text x="400" y="500" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    保守用車の冷却システム概略図。冷却水の流れと主要コンポーネントを表示。
  </text>
</svg>