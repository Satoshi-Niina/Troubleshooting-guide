name: Deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main  # mainブランチにpushされたときに実行

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Node.jsのバージョン（必要に応じて調整）

      - name: Install dependencies
        run: npm install

      - name: Build app (必要な場合のみ)
        run: npm run build

      - name: Azure Login (OIDC認証)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: Troublehandling  # App Service 名
          package: .  # 現在のディレクトリをデプロイ
